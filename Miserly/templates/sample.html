<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
{% for item in table_info %} 
<p>{{item.name}}</p>
  <table>
      <tr>
        <th>Supermarket</th>
        <th>Price</th>
      </tr>
      {% for supermarket in item.supermarkets %}
        <tr>
          <td>{{ supermarket.0 }}</td>
          <td>{{ supermarket.1 }}</td>
        </tr>
      {% endfor %}
    </table>
{% endfor %}
</body>
</html>
